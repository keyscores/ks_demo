
<template name="stream">
  <div class="">
    <h5 class="center"> Stream & Transform </h5>
    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">AAPL Tracker</a></li>
      <li class="waves-effect"><a href="#!">GOOG Tracker</a></li>
      <li class="waves-effect"><a href="#!">Other Stream</a></li>

    </ul>

    <ul class="collapsible" data-collapsible="accordion">
      <li>
        <div class="collapsible-header">

            </div>

            </div>

            <div class='col s2'>

              <div class="switch right">
                <label>
                  <input type="checkbox"  checked="{{#if isStreaming }}checked{{/if}}"  id="stream-start-switch">
                  <span class="lever"></span>
                </label>
              </div>

            </div>
          </div>
        </div>
        <div class="collapsible-body section">
          <div class="row">
             <div class="col s12">
               <ul class="tabs">
                 <li class="tab col s3"><a  href="#test2">Poll & Diff</a></li>
                 <!-- <li class="tab col s3"><a href="#test1">Websocket</a></li> -->
                 <li class="tab col s3"><a href="#test3">Upload</a></li>
                 <li class="tab col s3"><a href="#test4">Dropbox</a></li>
               </ul>
             </div>

             <div id="test2" class="col s12">
               <div class="row" style="padding-top:20px">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" value="https://">
                        <label for="icon_prefix">Base Path</label>
                      </div>
                      <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" value="?">
                        <label for="icon_telephone">Arguments</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>

                      <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Choose your option</option>
                          <option value="1">Option 1</option>
                          <option value="2">Option 2</option>
                          <option value="3">Option 3</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>
                    </div>
                    </form>
                </div>
             </div>


             <div id="test3" class="col s12">Test 3</div>
             <div id="test4" class="col s12">Test 4</div>

             <div class="row">

                  <div class="col s3">
                    <p>
                      <input type="checkbox" id="check-backup" checked="checked"/>
                      <label for="check-backup">Backup to Lake</label>
                    </p>
                  </div>
                  <div class="col s3">
                    <p>
                      <input type="checkbox" id="check-dup" checked="checked"/>
                      <label for="check-dup">Supress Duplicates</label>
                    </p>
                  </div>
                  <div class="col s3">
                    <p>
                      <input type="checkbox" id="check-down"/>
                      <label for="check-down">Notify Downtime</label>
                    </p>
                  </div>
                  <div class="col s3">
                    <p>
                      <input type="checkbox" id="check-debug"/>
                      <label for="check-debug">Publish Debug</label>
                    </p>
                  </div>
             </div>
           </div>
        </div>
      </li>
      <!-- {{#each listSteams}} -->

      <li>
        <div class="collapsible-header">
          <div class="row valign-wrapper">
            <div class='col s1'>
              <i class="material-icons {{#if isStreaming }} teal-text text-lighten-2 {{else}} red-text text-lighten-2 {{/if}}"> fiber_manual_record </i>
            </div>
            <div class='col s2'>
              <p> 5 op/s </p>
            </div>

            <div class='col s7'>
              <p class="valign"> Transform - Map values </p>
            </div>
            <div class='col s2'>
              <p class="valign">  </p>
            </div>
          </div>
        </div>

        <div class="collapsible-body">
          <div class="row center">
            <div class="row">
              <div class="input-field col s6 offset-s3">
                <input id="icon_prefix" type="text" class="validate" value="Map Values">
                <label for="icon_prefix">Step Name</label>
              </div>
              <ul class="collapsible col s6 offset-s3" data-collapsible="accordion">
                <li>
                  <div class="collapsible-header"><i class="material-icons">filter_drama</i>Transform Params</div>
                  <div class="collapsible-body">
                    <p>
                      newObj = {}
                      newObj['name'] = chunk.t
                      newObj['price'] = Number(chunk.l) * Random.fraction()
                      newObj['time'] = new Date
                      newObj['lastTrade'] = new Date(chunk.lt_dts)

                      transformStream.push(newObj)
                    </p>
                  </div>
                </li>
              </ul>
              <br>
            </div>
          </div>
          <div class="row center"><div class="btn"> View Log Files</div></div>

        </div>
