
<template name="aggregate">
  <div class="">
      <h5 class="center"> Aggregation Pipelines </h5>
      <!-- <div class="center">
        <div class="btn grey white-text"> new pipeline </div>
      </div> -->
      <ul class="pagination center">
        <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
        <li class="active"><a href="#!">Shares Aggregate</a></li>
        <li class="waves-effect"><a href="#!">Returns Aggregate</a></li>
        <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
      </ul>


    <div class="row valign-wrapper">
      <div class="col s6">
        <label for="agg_name">name</label>
        <input id="agg_name" type="tel" class="validate grey-text" value="Shares Aggregate">
      </div>
      <div class="col s4 valing-wrapper">
        <label for="select-source" >React Source</label>

        <select class="grey-text valg" id="select-source">
          <option value="" disabled selected>Stock Ticker</option>
          <option value="1">Stock Ticker</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>

      </div>

      <div class="col s2 valign">
        <!-- <li class="center"> -->
          <!-- <div class="collapsible-header grey-text"> -->
            <!-- <div class='col s12'> -->
              <div class="switch">
                <label>
                  <input class="aggregate-start-switch valign" type="checkbox" checked="{{#if isAggregating}} checked {{/if}}">
                  <span class="lever"></span>
                </label>
              </div>
            <!-- </div> -->
           <!-- </div> -->
        <!-- </li> -->
      </div>
    </div>

    <div class="divider" style="margin-bottom: 20px">
    </div>

    <div class="row">
      {{#each listPipeline}}
      <div class="col s4">
        <h5 class="center grey-text"> {{@index}} </h5>
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header grey-text"><i class="material-icons {{#if isAggregating }} teal-text text-lighten-2 {{else}} red-text text-lighten-2 {{/if}}">fiber_manual_record </i> {{this}}</div>
            <div class="collapsible-body">
              <div class="row">
                 <div class="col s12">
                   <ul class="tabs">
                     <li class="tab col s12"><a  href="#test2">Reactive Aggregate</a></li>
                     <!-- <li class="tab col s3"><a href="#test1">Websocket</a></li> -->
                     <!-- <li class="tab col s3"><a href="#test3">Upload</a></li> -->
                     <!-- <li class="tab col s3"><a href="#test4">Dropbox</a></li> -->
                   </ul>
                 </div>

                 <div id="test2" class="col s12">
                   <div class="row" style="padding-top:20px">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s12">
                            <select class="grey-text">
                              <option value="" disabled selected>Stock Ticker</option>
                              <option value="1">Stock Ticker</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Data Source</label>
                          </div>

                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <i class="material-icons prefix grey-text">access_time</i>
                            <input id="icon_telephone" type="tel" class="validate grey-text" value="100ms">
                            <label for="icon_telephone">Delay</label>
                          </div>
                        </div>
                      </form>
                    </div>
                 </div>

                 <div class="row">
                      <div class="col s12">
                        <p>
                          <input type="checkbox" id="check-dup" checked="checked"/>
                          <label for="check-dup">Ignore Validation</label>
                        </p>
                      </div>
                      <div class="col s12">
                        <p>
                          <input type="checkbox" id="check-down"/>
                          <label for="check-down">Notify Downtime</label>
                        </p>
                      </div>
                      <div class="col s12">
                        <p>
                          <input type="checkbox" id="check-debug"/>
                          <label for="check-debug">Publish Debug</label>
                        </p>
                      </div>
                 </div>
               </div>
            </div>
          </li>


        </ul>
      </div>
      {{/each}}
    </div>

  </div>


</template>
