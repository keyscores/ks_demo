<template name="start">
  <div class="container">
    <h4 class="center"> Portfolio </h4>
    {{>dashboard}}
  </div>
  <div class="fixed-action-btn">
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large cyan lighten-2">
        <i class="large material-icons">more_vert</i>
      </a>
      <ul>
        <li><a class="btn-floating cyan lighten-2"><i class="material-icons">add</i></a></li>
        <li><a href="{{pathFor 'edit_dashboard'}}" class="btn-floating cyan lighten-2"><i class="material-icons">edit</i></a></li>

      </ul>
    </div>
  </div>
</template>

<template name="dashboardEditor">
  <h5 class="center"> Edit Dashboard</h5>
  <ul class="pagination center">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li class="active"><a href="#!">Portfolio</a></li>
    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
  </ul>
  {{>dashboard editor=true}}
  <div class="row">
    <div class="section center">
      <div class="btn" id='startStream'> Start Stream </div>
      <div class="btn" id='stopStream'> Stop Stream </div>
      <div class="btn" id='startAggregate'> Start Aggregate </div>
      <div class="btn" id='stopAggregate'> Stop Aggregate </div>
    </div>
  </div>
</template>

<template name="dashboard">
    <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
    <div class="grid" style="{{#if this.editor}} background: #DDD {{/if}}">
      <div class="grid-item grid-item--width2">
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="grid-item grid-item--width2">
        {{>aggregateBar}}
      </div>
      <!-- <div class="grid-item" style="height: 100px">
        {{#if this.editor}}
        Testing {{this.editor}}
        {{/if}}
      </div> -->
    </div>
