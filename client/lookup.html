
<template name="lookup">
  <div class="">
    <h5 class="center"> Lookup Tables </h5>
    <div class="center">
      <!-- Dropdown Trigger -->
        <a class='dropdown-button btn-flat grey white-text' href='#' data-activates='forms-dropdown'>Portfolio <i class="material-icons right">expand_more</i></a>

        <!-- Dropdown Structure -->
        <ul id='forms-dropdown' class='dropdown-content'>
          <li><a href="#!">Web Forms</a></li>
          <li class="divider"></li>
          <li><a href="#!">Portfolio</a></li>
        </ul>
    </div>
    <div class="row">
      <div class="col s6">
        <table>
          <thead>
            <tr>
                <th>Name</th>
                <th>Ticker</th>
                <th>Shares</th>
                <th>Transactions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>-1</td>
            </tr>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s6">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="input-field col s4">
                    <a class='dropdown-button btn-flat grey white-text' href='#' data-activates='ticker-dropdown'>Ticker <i class="material-icons right">expand_more</i></a>

                    <!-- Dropdown Structure -->
                    <ul id='ticker-dropdown' class='dropdown-content'>
                      <li><a href="#!">Tickers</a></li>
                      <li class="divider"></li>
                      <li><a href="#!">AAPL - Apple Inc.</a></li>
                    </ul>
                  </div>

                  <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Shares</label>
                  </div>
                  <div class="input-field col s4">
                    <p>
                      <input name="group1" type="radio" id="test1" />
                      <label for="test1">Buy</label>
                    </p>
                    <p>
                      <input name="group1" type="radio" id="test2" />
                      <label for="test2">Sell</label>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <div class="btn-flat">Save</div>
              </div>
            </div>

      </div>
    </div>
  </div>


</template>
