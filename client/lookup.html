
<template name="lookup">
  <div class="">
    <h5 class="center"> Lookup Tables </h5>
    <ul class="pagination center">
      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">Transactions</a></li>
      <li class="waves-effect"><a href="#!">New Form</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>

    <div class="row">
      <div class="col s6">
        <table>
          <thead>
            <tr>
                <th>Name</th>
                <th>Ticker</th>
                <th>Shares</th>
                <th>Transactions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>10</td>
            </tr>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>-1</td>
            </tr>
            <tr>
              <td>Apple</td>
              <td>AAPL</td>
              <td>4</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s6">
            <div class="card">
              <form id="lookup_form">
              <div class="card-content">
                <div class="row">
                  <div class="input-field col s6">


                    <!-- <div class="input-field"> -->
                      <select class="grey-text">
                        <option value="" disabled selected>AAPL - Apple</option>
                        <option value="1">GOOG - Google</option>
                        <option value="2">Option </option>
                      </select>
                      <label>Data Source</label>
                    <!-- </div> -->
                  </div>

                  <div class="input-field col s4">
                    <input id="shares" type="text">
                    <label for="shares">Shares</label>
                  </div>
                  <div class="input-field col s4">
                    <p>
                      <input name="group1" type="radio" id="buy" checked/>
                      <label for="buy">Buy</label>
                    </p>
                    <p>
                      <input name="group1" type="radio" id="sell" />
                      <label for="sell">Sell</label>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <!-- <div class="btn-flat">Save</div> -->
                <!-- <input class="btn-flat" type="submit"> -->
                <button  class="btn-flat" type="submit" id="lookup_submit">Submit</button>

              </div>
              </form>
            </div>

      </div>
    </div>
  </div>


</template>
